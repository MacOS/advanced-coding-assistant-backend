#Configuration for Test Environment
chatbot.code-migration.openai-client.endpoint=https://test.api
chatbot.code-migration.openai-client.model=gpt-4-turbo-preview
chatbot.code-migration.openai-client.api-key=key

azure.endpoint=https://test.api
azure.model=AZURE_OPENAI_DEPLOYMENT_NAME
azure.api-key=AZURE_OPENAI_KEY

aws.accessKeyId=AWS_ACCESS_KEY_ID
aws.secretKey=AWS_SECRET_ACCESS_KEY
aws.region=AWS_REGION

openai.apiKey=API_KEY

google-vertex.project=PROJECT
google-vertex.location=LOCATION
google-vertex.modelName=MODEL_NAME

local.endpoint=http://localhost:1234/v1

chatbot.code-migration.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000

spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=neo4j.password

org.neo4j.migrations.enabled=false

aca.knowledge-graph-construction.ast-max-depth=999
aca.knowledge-graph-construction.text-max-char=5000
aca.knowledge-graph-construction.text-max-overlapping-char=1000
aca.knowledge-graph-construction.git-ignore-project-directory-absolute-path=

aca.embedding-model.use-custom-model=false
aca.embedding-model.model-class-path=
aca.embedding-model.tokenizer-class-path=
aca.embedding-model.pooling-mode=